
name: Signal Bot

on:
  workflow_dispatch:

jobs:
  signal-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install requests pandas
      - name: Run Python script
        run: |
          python signal_bot.py
